<div class="dimensions-container">
    <h4 class="dimensions-title">Dimensions</h4>
    <div class="form-group row">
        <label for="example-number-input" class="col-3 col-form-label">Width</label>
        <div class="col-9">
          <input [attr.disabled]="getWidthDisabled()" class="form-control" type="number" value="200" id="width-dimension" [(ngModel)]="width">
        </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-3 col-form-label">Height</label>
      <div class="col-9">
        <input [attr.disabled]="getHeightDisabled()" class="form-control" type="number" value="100" id="height-dimension" [(ngModel)]="height">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-3 col-form-label">Left</label>
      <div class="col-9">
        <input [attr.disabled]="getLeftDisabled()" class="form-control" type="number" value="100" id="left-dimension" [(ngModel)]="left">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-3 col-form-label">Right</label>
      <div class="col-9">
        <input [attr.disabled]="getRightDisabled()" class="form-control" type="number" value="100" id="right-dimension" [(ngModel)]="right">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-3 col-form-label">Top</label>
      <div class="col-9">
        <input [attr.disabled]="true" class="form-control" type="number" value="50" id="top-dimension" [(ngModel)]="top">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-3 col-form-label">Bottom</label>
      <div class="col-9">
        <input [attr.disabled]="true" class="form-control" type="number" value="50" id="bottom-dimension" [(ngModel)]="bottom">
      </div>
    </div>
</div>
