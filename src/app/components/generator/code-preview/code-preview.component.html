<div class="code-preview-container">
    <h4 class="code-preview-title">Code Preview</h4>
    <div class="form-group row">
        <div class="col-12">
            <textarea class="code-preview" style="width: 100%; height: 250px;" readonly>{{getCodePreview()}}</textarea>
            <button ngxClipboard (cbOnSuccess)="onCopyToClipboardSucces()" [cbContent]="getCodePreview().toString()">Copy to clipboard</button>
        </div>
    </div>
</div>
